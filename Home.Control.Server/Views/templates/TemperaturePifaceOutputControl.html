<div class="modal-header">
    <h3 class="modal-title">Temperature controller</h3>
</div>
<div class="modal-body">
    <ul>
        <li>
            Name
            <input type="text" class="form-control" ng-model="Model.Name">
        </li>
        <li>
            Setpoint
            <input type="text" class="form-control" ng-model="Model.Config.TemperatureSetpoint">
        </li>
        <li>
            Margin
            <input type="text" class="form-control" ng-model="Model.Config.TemperatureMargin">
        </li>
        <li>
            Output spacing time (milliseconds between outputs turning on)
            <input type="text" class="form-control" ng-model="Model.Config.OutputSpacingMs">
        </li>

        <li>
            1-Wire temperature sensor Id
            <input type="text" class="form-control" ng-model="Model.Config.TempSensorId">
        </li>        
    </ul>
    <div id="chartplaceholder" style="width: 100%; height: 200px;"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
